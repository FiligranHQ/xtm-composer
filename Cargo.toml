[package]
name = "opencti-composer"
version = "0.1.0"
edition = "2024"

[dependencies]
bollard = "0.18.1"
config = "0.15.8"
futures = "0.3.31"
log = "0.4.26"
env_logger = "0.11.6"
async-trait = "0.1.86"
tokio = {  version = "1.43.0", features = ["full"] }
cynic = { version = "3", features = ["http-reqwest"] }
reqwest = { version = "0.12.12" }
serde = { version = "1.0.218", features = ["derive"] }
kube = { version = "0.98.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.24.0", features = ["latest"] }

[build-dependencies]
cynic-codegen = { version = "3" }