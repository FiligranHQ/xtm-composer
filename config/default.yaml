manager:
  id: default-manager-id # Manager id is mandatory
  name: Filigran connector manager
  execute_schedule: 10 # Check every 10 secs
  ping_alive_schedule: 60 # Ping every 60 seconds
  
  # RSA Private Key Configuration (one of the following is required):
  # Option 1: Direct key content (use environment variable MANAGER__CREDENTIALS_KEY in production)
  # credentials_key: |-
  #   -----BEGIN PRIVATE KEY-----
  #   YOUR 4096 BIT RSA KEY HERE
  #   -----END PRIVATE KEY-----
  
  # Option 2: Path to key file (recommended, use environment variable MANAGER__CREDENTIALS_KEY_FILEPATH)
  # credentials_key_filepath: /path/to/private_key.pem
  
  # Note: If both are set, filepath takes priority with a warning
  
  logger:
    level: info
    format: json
    directory: true
    console: true

opencti:
  enable: true
  url: http://host.docker.internal:4000
  token: ChangeMe
  unsecured_certificate: false
  with_proxy: false
  logs_schedule: 10 # report logs every 10 seconds maximum
  request_timeout: 30 # HTTP request timeout in seconds (default: 30)
  connect_timeout: 10 # TCP connection timeout in seconds (default: 10)
  daemon:
    selector: kubernetes
    kubernetes:
      # Image pull policy for K8s containers created by xtmcomposer
      # Valid values: Always, IfNotPresent, Never  
      # Default: IfNotPresent
      # Environment variable: OPENCTI__DAEMON__KUBERNETES__IMAGE_PULL_POLICY
      image_pull_policy: IfNotPresent
      base_deployment:
    docker:
      # Registry configuration for Docker orchestrator
      # If no registry configured, uses original image name and default Docker Hub authentication
      registry:
#        url: registry.example.com:5000  # Registry URL
        url: localhost:5000  # Registry URL
#        username: username                 # Optional: Registry username
#        password: password                 # Optional: Registry password
#        insecure: false                   # Optional: Allow insecure connections

      # Network configuration - Use same network as OpenCTI
      # This allows deployed connectors to communicate with OpenCTI platform
      # Valid values:
      network_mode: host

      # Optional: Add custom host entries for hostname resolution
#      extra_hosts:
#        - "custom-host:172.20.0.8"  # Map hostname to IP if needed

    portainer:
      api: https://host.docker.internal:9443
      api_key: ChangeMe
      env_id: 3
      env_type: docker
      api_version: v1.41

openbas:
  enable: false
  url: http://host.docker.internal:4000
  token: ChangeMe
  unsecured_certificate: false
  with_proxy: false
  logs_schedule: 10 # report logs every 10 seconds maximum
  request_timeout: 30 # HTTP request timeout in seconds (default: 30)
  connect_timeout: 10 # TCP connection timeout in seconds (default: 10)
  daemon:
    selector: portainer
    kubernetes:
      # Image pull policy for K8s containers created by xtmcomposer
      # Valid values: Always, IfNotPresent, Never  
      # Default: IfNotPresent
      # Environment variable: OPENBAS__DAEMON__KUBERNETES__IMAGE_PULL_POLICY
      image_pull_policy: IfNotPresent
      base_deployment:
    portainer:
      api: https://localhost:9443
      api_key: ChangeMe
      api_version: v1.41
      env_id: 3
      env_type: docker
      stack: opencti-dev
      network_mode: opencti-dev_default
