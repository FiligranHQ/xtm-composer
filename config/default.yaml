  enable: true
  url: http://host.docker.internal:4000
  token: ChangeMe
  unsecured_certificate: false
  with_proxy: false
  logs_schedule: 10 # report logs every 10 secondes maximum
  daemon:
    selector: kubernetes
    kubernetes:
      base_deployment:
    portainer:
      api: https://host.docker.internal:9443
      api_key: ChangeMe
      env_id: 3
      env_type: docker
      api_version: v1.41

openbas:
  enable: false
  url: http://host.docker.internal:4000
  token: ChangeMe
  unsecured_certificate: false
  with_proxy: false
  logs_schedule: 10 # report logs every 10 secondes maximum
  daemon:
    selector: portainer
    kubernetes:
      base_deployment:
    portainer:
      api: https://localhost:9443
      api_key: ChangeMe
      api_version: v1.41
      env_id: 3
      env_type: docker
      stack: opencti-dev
      network_mode: opencti-dev_default

