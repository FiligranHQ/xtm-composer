manager:
  id: # Manager id is mandatory
  name: Filigran connector manager
  execute_schedule: 10 # Check every 10 secs
  ping_alive_schedule: 60 # Ping every 60 seconds
  logger:
    level: info
    directory: true
    console: true

opencti:
  enable: true
  url: http://host.docker.internal:4000
  token: ChangeMe
  unsecured_certificate: false
  with_proxy: false
  logs_schedule: 5 # report logs every 5 minutes
  daemon:
    selector: kubernetes
    kubernetes:
      base_deployment:

openbas:
  enable: false
  url: http://host.docker.internal:4000
  token: ChangeMe
  unsecured_certificate: false
  with_proxy: false
  logs_schedule: 5 # report logs every 5 minutes
  daemon:
    selector: portainer
    portainer:
      api: https://localhost:9443
      api_key: ChangeMe
      api_version: v1.41
      env_id: 3
      env_type: docker # only docker supported
      stack: opencti-dev
      network_mode: opencti-dev_default

